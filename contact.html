<!doctype html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>GreenBite — Contact</title><link rel="stylesheet" href="styles.css"></head><body>
<header class="header container"><div class="brand"><img src="assets/logo.svg" style="height:40px"><div style="font-weight:800">GreenBite</div></div></header>

<main class="container">
  <h1>Contact & Feedback</h1>
  <form id="contactForm" class="card" style="max-width:720px">
    <label>Name<input id="name" required></label>
    <label>Email<input id="email" type="email" required></label>
    <label>Message<textarea id="message" required></textarea></label>
    <div style="margin-top:8px">
      <button class="btn" type="button" id="sendBtn">Send</button>
    </div>
  </form>

  <h2>FAQ</h2>
  <div class="accordion" id="faq">
    <div>
      <button onclick="toggleFaq(0)">What is GreenBite?</button>
      <div class="small" id="f0" style="display:none">GreenBite is a simple wellness site with recipes, workouts and mindfulness tools.</div>
    </div>
    <div>
      <button onclick="toggleFaq(1)">Is the data saved?</button>
      <div class="small" id="f1" style="display:none">Yes, preferences and feedback are stored locally in your browser (localStorage).</div>
    </div>
  </div>

  <h3>Location</h3>
  <div class="card small">GreenBite HQ — 123 Wellness Lane (map embed disabled for offline demo)</div>
</main>

<script src="scripts/common.js"></script>
<script>
document.getElementById('sendBtn').addEventListener('click', ()=>{
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const msg = document.getElementById('message').value.trim();
  if(!name || !email || !msg) { alert('Please fill all fields'); return; }
  const fb = JSON.parse(localStorage.getItem('greenbite_feedback')||'[]');
  fb.push({name,email,msg,date:new Date().toISOString()});
  localStorage.setItem('greenbite_feedback', JSON.stringify(fb));
  alert('Thanks! Your message has been saved locally.');
  document.getElementById('contactForm').reset();
});
function toggleFaq(i){
  const el = document.getElementById('f'+i);
  el.style.display = el.style.display==='none'?'block':'none';
}
</script>
</body></html>
